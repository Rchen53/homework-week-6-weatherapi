<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="weather.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script href="script.js"></script>
</head>
<body>
    <!--Navbar display "weather dashboard-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Enter a city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <!--side bar with search bar and options to different cities-->
    <div class ="container-fluid">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <div class = "col-12">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">New York City</li>
                <li class="list-group-item">Los Angeles</li>
                <li class="list-group-item">Chicago</li>
                <li class="list-group-item">Austin</li>
                <li class="list-group-item">Boston</li>
                <li class="list-group-item">Orlando</li>
                </ul>
                </div>
            </div>

            <!--container that shows city, date, temperature, humidity, windspeed, UV index-->
            <div id ="weather-jumbotron" class="jumbotron jumbotron-fluid">                
                <div class="container-fluid">
                <div class = "col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <h1 id ="display-city" class="display-4"></h1>
                  <p id = "display-temp" class="lead"></p>
                  <p id = "display-humid" class="lead"></p>
                  <p id = "display-wind-speed" class="lead"></p>
                  <p id = "display-UV" class="lead"></p>
                </div>
                </div>
            </div>

            <!--container that contains 5 entities that display weather for the next 5 days-->
            <div id = "5-days-weather" class = "container-fluid">
                <div class = "row">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Day 1</p>
                            </div>
                          </div>

                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Day 2</p>
                            </div>
                          </div>

                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Day 3</p>
                            </div>
                          </div>

                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Day 4</p>
                            </div>
                          </div>

                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Day 5</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>


        </div>
    </div>    

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

</body>
</html>
